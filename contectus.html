<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Mehtab Singh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      color: white;
      font-size: 18px;
      font-style: italic;
    }

    .menu {
      display: flex;
      gap: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      margin-top: 40px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        border-radius: 8px;
        padding: 10px;
      }

      .menu.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('active');
    }
  </script>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="images/logo-png.png" alt="Logo" />
      <div class="logo-text">choose your career</div>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="sci.html">Science</a>
      <a href="com.html">Commerce</a>
      <a href="arts.html">Arts</a>
      <a href="aboutus.html">About</a>
      <a href="contactus.html">Contact</a>
      <a href="disclaimer.html">Disclaimer</a>
    </div>
  </nav>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <div class="container">
    <h1>Get in Touch</h1>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Mehtab Singh. All rights reserved.</p>
  </footer>

</body>
</html>
